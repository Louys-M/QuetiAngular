<div class="container-form">
    <img src="assets/queti_happy.png" alt="logo" class="form-logo">

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Pseudo </label>
            <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name="name" ngModel>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Adresse mail </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" ngModel appEmailValidator required>
            @if (!loginForm.controls['email'].valid) {
                <div class="text-danger">
                    l'email n'a pas le bon format
                </div>
            }
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mot de passe </label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel PasswordValidatorDirective required>
            @if (!loginForm.controls['password'].valid) {
                <div class="text-danger">
                    le mot de passe n'a pas le bon format
                </div>
            }
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" ngModel required name="check">
            <label class="form-check-label" for="exampleCheck1">Vérification</label>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Inscription</button>

        <div id="loginLink" class="form-text">
            <a routerLink="/login">Vous avez déjà un compte ?</a>
        </div>
    </form>
</div>
