<h2>{{insecte.nom_fr}}</h2>
<img class="insectPic" src="{{insecte.photo}}" alt="guh">

@if (authService.isAuthenticated()) {
    
    <button (click)="toggleLike(insecte.id)">
        <img
          class="userFav"
          [src]="likedInsects.has(insecte.id) ? 'assets/bouton_coeur.png' : 'assets/bouton_coeur_vide.png'"
          [alt]="likedInsects.has(insecte.id) ? 'Unfavorite' : 'Favorite'"
        />
      </button>
}
<p>{{insecte.description}}</p>
<p>{{insecte.nom_sc}}</p>

<br>
